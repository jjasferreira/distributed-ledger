syntax = "proto3";
package pt.ulisboa.tecnico.distledger.contract.namingserver;

message RegisterRequest {
  string serviceName = 1; // name of the service offered by the server (e.g. DistLedger)
  string serverRole = 2; // role of the server (e.g. "primary", "backup", "replica")
  string serverAddress = 3; // address of the server (e.g. "localhost:8000")
}

message RegisterResponse {
  //TODO: Exception must have the message: "Not possible to register the server"
}

message DeleteRequest {
  string serviceName = 1;
  string address = 2;
}

message DeleteResponse {
  //TODO: Exception must have the message: "Not possible to remove the server"
}

message LookupRequest {
  string serviceName = 1; // name of the service offered by the server (e.g. DistLedger)
  string serverRole = 2; // role of the server (e.g. "primary", "backup", "replica")
}

message LookupResponse {
  repeated string serverAddress = 1; // addresses of the servers
}

service NamingServerService {
  rpc register(RegisterRequest) returns (RegisterResponse);
  rpc lookup(LookupRequest) returns (LookupResponse);
  rpc delete(DeleteRequest) returns (DeleteResponse);
}
